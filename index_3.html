    <h1>Ge mig en textsträng att leka med!</h1>
    <form action="">
        <label for="user-input">Skriv en mening och välj hur den ska skrivas ut</label>
        <input type="text" name="text-string" id="user-input">
        <button type="button" id="upper" onclick="upperCase()">VERSALER</button>
        <button type="button" id="lower" onclick="lowerCase()">gemener</button>
        <button type="button" id="backwards" onclick="reverse()">bak och fram</button>
        <button type="button" id="restart" onclick="clearAll()">Börja om</button>
    </form>
    <div id="output"></div>
    <script>
        // rensa formuläret och output
        function clearAll () {
            document.getElementById('user-input').value = "";
            document.getElementById('output').innerHTML = "";
        }
        // omvandla strängen till versaler
        function upperCase () {
            document.getElementById('output').innerHTML = document.getElementById('user-input').value.toUpperCase();
        }
        // omvandla strängen till gemener
        function lowerCase () {
            document.getElementById('output').innerHTML = document.getElementById('user-input').value.toLowerCase();
        }
        // skriv ut meningen bak och fram, jag använde denna instruktion https://medium.com/@DylanAttal/reverse-a-string-in-javascript-3486bea83b6f
        function reverse () {
            let reversedString = '';
            let userString = document.getElementById('user-input').value;
            for (let i = userString.length -1; i >= 0; i--) {
                reversedString += userString[i];
                console.log(reversedString)
            }
            document.getElementById('output').innerHTML = reversedString;
        }
    </script>
