<!DOCTYPE html>

<head>

<body>
    <script>
        let numOne = 5;
        let numTwo = 12;

        function addNum () {
            let totalNum = numOne + numTwo;
            document.getElementById('result').innerHTML = 'The sum of the two numbers is: ' + totalNum;
        }
    </script>
    <h1>Hello, lets add some numbers!</h1>
    <button type="button" onclick="addNum()">Click to see the sum of two numers!</button>
    <div id="result"></div>
</body>
